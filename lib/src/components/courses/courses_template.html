<div class="container">
  <!-- <add-course (onAdd)="addCourse($event)"></add-course> -->
  <h2 class="col-12 text-left display-3 text-muted">Courses</h2>
  <div class="row row-cols-1 row-cols-md-2">
    <div class="col mb-4 display-6" *ngIf="courses.isEmpty">
      No courses found!
    </div>
    <div class="col mb-4" *ngFor="let course of courses">
      <div class="card">
        <div class="card-header">
          <img class="card-img" [src]="course.image" alt="image-card" width="10%" height="auto">
        </div>
        <div class="card-body">
          <div class="card-text d-flex align-items-center">
            <p class="mx-2" *ngFor="let tag of course.tags">{{ tag }}</p>
          </div>
          <h5 class="card-title display-8">{{ course.title }}</h5>
          <p class="card-text lead">{{ course.price}} $</p>
          <p class="card-text">{{ course.author }}</p>
          <p class="card-text">Lectures: {{ course.lectures.length }}</p>
          <p class="card-text">Duration: {{ course.duration }} hour(s)</p>
          <p class="card-text">{{ course.description}}</p>
        </div>
        <div class="card-footer d-flex justify-content-between align-items-center">
          <div>
            <button class="btn btn-success" type="button">View Details</button>
            <button class="btn btn-warning" type="button" (click)="deleteItem(course.uid)">Delete</button>
          </div>
          <p class="card-text">{{ course.updateAt }}</p>
        </div>
      </div>
    </div>
    <!-- <div class="col mb-4" *ngFor="let course of courses">
      <course-card [selectedCourse]="course" firstBtnTitle="View details" (onDelete)="deleteItem(course.uid)"
        (onViewDetail)="viewDetail(course)"></course-card>
    </div> -->
  </div>

</div>
